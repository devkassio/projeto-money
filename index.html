<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert Money</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

</head>

<body>


    <img class="img-pato" src="/assets/pato-alt.gif" alt="img-logo-pato">

    <main>

        <label for="">
            Converter <b>de</b>
            <select name="" id="">

                <option value="">
                    R$ Real Brasileiro</option>
            </select>
        </label>

        <label for="">
            Converter <b>para</b>
            <select class="currency-select">


                <option value="dolar">
                    US$ Dólar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>


        <label for="">
            Valor:
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img class="real" src="/assets/real.png" alt="moeda-brasil-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrows" src="/assets/arrow.png" alt="">

            <div class="currency-box">
                <img class="dolar" src="/assets/dolar.png" alt="logo-moeda-convertida">
                <p class="currency" id="currency-name">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>

    </main>

</body>
<script src="/scripts.js"></script>

</html>
